<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kkiri Kkiri</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/main.css">
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/header.css"> 
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/loginForm.css"> 
</head>
<body>
    <!-- header fragment 불러오기 -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <main>
        <div class="login-container">
            <h1 class="welcome-text">Welcome!</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="아이디" class="username-input" required>
                <hr class="divider"> 
                <input type="password" id="password" placeholder="비밀번호" class="password-input" required>
            </div>
            <button class="login-button">로그인</button>
            <button id = "btn-login" class = "btn btn-primary">로그인</button> 
        </div>
    </main>
</body>
</html>
