<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extra/spring-security">
<head>
    <meta charset="UTF-8">
    <title>그룹 게시판</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/groupBoard.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <script th:src="@{/js/groupBoard.js}"></script>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <h2>그룹 게시판</h2>
            <ul class="members-list">
			    <li>가입 멤버</li>
			    <li>오구</li>
				<li>복이</li>
			</ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <nav class="tabs">
                <a href="#" class="tab" data-url="/socialgroup/announcement?groupId=${group.groupId}" data-content="announcement">공지사항</a>
                <a href="#" class="tab" data-url="/socialgroup/schedule?groupId=${group.groupId}" data-content="schedule">일정</a>
                <a href="#" class="tab" data-url="/socialgroup/album?groupId=${group.groupId}" data-content="album">앨범</a>
                <a href="#" class="tab" data-url="/socialgroup/settings?groupId=${group.groupId}" data-content="settings">설정</a>
            </nav>

            <!-- Content Box -->
            <div id="content-box" class="content-box">
                <!-- 각 탭에 맞는 내용이 AJAX로 로드됩니다. -->
            </div>
        </div>
    </div>

</body>
</html>
