<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/profileEdit.css">
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/dashboardheader.css">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/profileEdit.js}"></script> 
</head>
<body>
    
   
    <div th:replace="dashboard/header :: header('profileedit')"></div>
   
    <div class="profile-edit-section">
        <div>
            <img id="profileImage" src="/kkirikkiri/images/profile-image.jpg" alt="프로필 이미지" style="cursor:pointer; width: 150px; height: 150px; border-radius: 50%;"> <!-- 기존 프로필 사진 불러오기 -->
            <input type="file" id="profileImageUpload" name="profileImage" accept="image/*" style="display:none;"> <!-- 숨겨진 파일 입력 -->
        </div>
        <button type="button" id="submitProfileImage">사진 수정하기</button>
    </div>

    <div class="step active" id="step1">
        <h2>취향이 달라졌다면, 다시 설정해보세요!</h2>
        <form id="form-step1">
            <input type="checkbox" name="interests" value="취미"> 취미<br>
            <input type="checkbox" name="interests" value="자기계발"> 자기계발<br>
            <input type="checkbox" name="interests" value="푸드"> 푸드<br>
            <input type="checkbox" name="interests" value="액티비티"> 액티비티<br>
            <input type="checkbox" name="interests" value="반려동물"> 반려동물<br>
            <input type="checkbox" name="interests" value="문화"> 문화<br>
            <input type="checkbox" name="interests" value="재테크"> 재테크<br>
            <input type="checkbox" name="interests" value="연애"> 연애<br>
            <input type="checkbox" name="interests" value="게임"> 게임<br>
            <input type="checkbox" name="interests" value="여행"> 여행<br>
        </form>
    </div>

    <div class="step" id="step2">
        <h2>새로운 곳에서 활동하고 싶다면, 위치를 변경해보세요! </h2>
        <form id="form-step2">
            <input type="text" id="location" name="location" placeholder="관심 지역 입력"><br>
        </form>
    </div>

    <div class="step" id="step3">
        <form id="form-step3" action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" id="phone" name="phoneNumber" placeholder="휴대전화"><br>
            <input type="email" id="email" name="email" placeholder="이메일"><br>
            <button type="button" id="submitForm">수정하기</button>
        </form>
    </div>
</body>
</html>
