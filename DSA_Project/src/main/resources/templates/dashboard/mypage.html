<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="/kkirikkiri/css/dashboardheader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="/kkirikkiri/js/jquery-3.7.1.min.js"></script>
    <script src="/kkirikkiri/js/mypage.js"></script>
</head>
<body>
    <!-- 공통 헤더 -->
    <div class="header-container">
        <div th:replace="dashboard/dashboardheader :: header('mypage')"></div>
    </div>
    
    <!-- 캘린더를 위한 컨테이너 -->
    <div class="calendar-wrapper"> 
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

</body>
</html>
